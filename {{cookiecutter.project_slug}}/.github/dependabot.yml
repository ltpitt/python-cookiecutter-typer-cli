# Dependabot configuration for {{cookiecutter.project_name}}
# Generated by python-cookiecutter-typer-cli

version: 2
updates:
  # Update pip dependencies
  - package-ecosystem: "pip"
    directory: "/requirements"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    assignees:
      - "{{cookiecutter.author.strip().lower().replace(' ', '')}}"
    commit-message:
      prefix: "deps"
      include: "scope"

  # Update main pip dependencies from setup.py
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday" 
      time: "09:00"
    open-pull-requests-limit: 5
    assignees:
      - "{{cookiecutter.author.strip().lower().replace(' ', '')}}"
    commit-message:
      prefix: "deps"
      include: "scope"

  # Update Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    assignees:
      - "{{cookiecutter.author.strip().lower().replace(' ', '')}}"
    commit-message:
      prefix: "docker"
      include: "scope"

  # Update GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    assignees:
      - "{{cookiecutter.author.strip().lower().replace(' ', '')}}"
    commit-message:
      prefix: "ci"
      include: "scope"